- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- create:
    - ~/.1password
    - ~/.ansible
    - ~/.config/lsd
    - ~/.config/gh
    - ~/.kube
    - ~/.local
    - ~/.ssh
    - ~/.terraform.d

- link:
    ~/.vim: vim/vimfiles
    ~/.vimrc: vim/vimrc
    ~/.ssh/config:
        force: true
        path: ssh/devcontainer/config
    ~/.gitconfig:
        force: true
        path: git/config/linux.config
    ~/.gitignore:
        force: true
        path: git/.gitignore
    ~/.zshrc:
        force: true
        path: zsh/rc/devcontainer.zsh
    ~/.zprofile:
        force: true
        path: zsh/zprofile/devcontainer.zsh

- shell:
    - [ test -f ~/.oh-my-zsh/custom/themes/agnoster2clock.zsh-theme || cp -f zsh/theme/agnoster2clock.zsh-theme ~/.oh-my-zsh/custom/themes ]
    - [ test -f ~/.ssh/config   && chmod 600 ~/.ssh/config ]
